<div class="card mt-3" *ngIf="question">
    <div class="card-header">
        <h6 class="card-title">Question: {{question.id}}</h6>
        <h6 class="card-text">{{question.question}}</h6>
    </div>
    <ul class="list-group list-group-flush"  *ngFor="let answer of question.answers">
        <li *ngIf="question.type !== 'fillIn'"  class="list-group-item">{{answer}}</li>
    </ul>
    <div> <button type="button" class="btn btn-outline-success mt-3 mb-3">Show Correct Answer</button></div>
</div>

<div class="row justify-content-between mt-3">
<div class="col-2">
    <button type="button" class="btn btn-outline-secondary" [disabled]="question?.id === 1">Prev</button>
</div>
<div class="col-2">
    <button type="button" class="btn btn-outline-secondary" (click)="onClickNext()">Next</button>
</div>
</div>
