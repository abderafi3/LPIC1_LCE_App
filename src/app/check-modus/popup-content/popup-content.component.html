        (click)="onClickClose()" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

        <p>Please answer only of you are sure!</p>

        <button type="button" class="btn btn-secondary"
        (click)="onClickClose()" data-bs-dismiss="modal">Close</button>

        (click)="onClickLearn()">Learn Modus</button>
      </div>
    </div>
